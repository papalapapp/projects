<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial">
	<title>Glass website</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="./images/avatar.png">
					<h3>Simon Meier</h3>
					<p>Pro Member</p>
				</div>
				<ul class="links">
					<li class="link">
						<a href="https://store.steampowered.com/"target="_blank"><img src="./images/steam.png">Steams</a>
					</li>
					<li class="link">
						<a href="https://www.pcgames.de/" target="_blank"><img src="./images/upcoming.png">Games</a>
					</li>
					<li class="link">
						<a href="https://news.google.com/" target="_blank"><img src="./images/twitch.png">News</a>
					</li>
					<li class="link">
						<a href=""><img src="./images/library.png">Library</a>
					</li>
					<li class="link">
						<a href="https://weather.com/" target="_blank"><img src="./images/upcoming.png">Weather</a>
					</li>
				</ul>
				<!-- <div class="pro">
					<h2>Join pro for free games</h2>
					<img src="./images/controller.png">
				</div> -->
			</div>

			<div class="games">
				<div class="status">
					<h1>Active Games</h1>
					<input type="text" placeholder="Search" />
					<span id="searchicon"><i class="fa fa-search" ></i></span>
				</div>
				<div class="cards">
					<div class="card" id="firstcard">
						<img src="./images/assassins.png" />
						<div class="card-info">
							<h2>Assasins Creed valhalla</h2>
							<p>PS5 Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>

					<div class="card">
						<img src="./images/sackboy.png" />
						<div class="card-info">
							<h2>Sackboy a great adventure</h2>
							<p>Xbox Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>

					<div class="card">
						<img src="./images/spiderman.png" />
						<div class="card-info">
							<h2>Spiderman Miles Morales</h2>
							<p>PC Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">60%</h2>
					</div>

					<div class="card">
						<img src="./images/amongus.png" />
						<div class="card-info">
							<h2>Among Us Imposter</h2>
							<p>iOS Version</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">80%</h2>
					</div>
				</div>
			</div>
			
		</section>
	</main>

	<!-- <div class="circle1"></div>
	<div class="circle2"></div> -->

</body>
</html>
