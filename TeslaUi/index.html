<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tesla UI</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b008a18e0b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

<main>
		
	<nav class="navigation-bar">
			<div class="apps" id="settings">
				<button><img src="images-icons/settings.svg"></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/music-2.svg"></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/rear-camera.svg"></button>
			</div>
			<div class="apps" id="windshield-wipers">
				<button><img src="images-icons/windshield-wipers-2.svg"></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/apps-arrow.svg"></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/heated-chair/chair-icon.svg"></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/fan.svg"></button>
			</div>
			<div class="apps">
				<button><div id="temperature">21 CÂ°</div></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/heated-chair/chair-icon.svg"></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/front-windshield-heater-2.svg"></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/rear-windshield-heaters-2.svg"></button>
			</div>
			<div class="apps">
				<button><img src="images-icons/volume.svg"></button>
			</div>
	</nav>

	<section class="dashboard">
		<div class="container">
			<div class="driver-info">
				<div class="speed">
					<div>142</div>
					<div id="kmh">km/h</div>
				</div>
				<img src="images-icons/steering-wheel.svg">
			</div>

			<div class="visulation">
				<hr>
				<div class="avatar avatar-cards">
					<img src="images-icons/avatar.png">
				</div>
				
				<div id="cards" class="cards hidden">
				
				</div>

			</div>

			
			
		</div>
	</section>

	<section class="map">
		
	</section>

	<div class="main-apps hidden">

		<div class="settings-app">


			<div class="settings-nav">
				<div class="settings-container">
					<button id="close-botton"><img src="images-icons/closingX.svg"></button>
					<ul>
						<li>
							<button class="settings-button">
								<div class="settings-part"><img src="images-icons/switch.svg"><div class="settings-text">Kurzbefehle</div></div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part"><img src="images-icons/lights.svg"><div class="settings-text">Licht</div></div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part">
									<img src="images-icons/settings.svg"><div class="settings-text">Fahren</div>
								</div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part">
									<img src="images-icons/locks2.svg"><div class="settings-text">Verriegelungen</div>
								</div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part">
									<img src="images-icons/steering-wheel.svg"><div class="settings-text">Autopilot</div>
								</div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part">
									<img src="images-icons/gps.svg"><div class="settings-text">Navigation</div>
								</div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part">
									<img src="images-icons/display.svg"><div class="settings-text">Display</div>
								</div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part">
									<img src="images-icons/safety.svg"><div class="settings-text">Sicherheit</div>
								</div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part">
									<img src="images-icons/service.svg"><div class="settings-text">Service</div>
								</div>
							</button>
							
						</li>
						<li>
							<button class="settings-button">
								<div class="settings-part">
									<img src="images-icons/software.svg"><div class="settings-text">Software</div>
								</div>
							</button>
							
						</li>
					</ul>
				</div>
			</div>

			<div class="settings-content">
				<div id="settings-title">
					<div>Example</div>
				</div>
				
			</div>
		</div>	

	</div>


	
</main>

<script src="js/ajax-utils.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
